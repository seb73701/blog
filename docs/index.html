  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- docsify-darklight-theme - docsify-themeable styles-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
  <link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
  <!-- Custom theme stylesheet -->
  <link rel="stylesheet" href="_css/theme-custom.css">
  <!-- Custom plugin stylesheet -->
  <link rel="stylesheet" href="_css/plugin-custom.css">
  <link rel="stylesheet" href="_css/css-custom.css">

<body>
  <div data-app id="main">Please wait...</div>
  <script>
    window.$docsify = {
      // Website name as it appears in the sidebar.
      name: 'Wik-IT',
      // Add the GitHub Corner widget in the top right corner of the site
      repo: 'seb73701/blog',
      // Active Loading dialog 
      el: '#main',
      // Active sidebar
      loadSidebar: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      // Add table of contents (TOC) in custom sidebar.
      subMaxLevel: 1,
      
      // Website logo as it appears in the sidebar. You can resize it using CSS.
      logo: '/_media/expert-icon.png',
      // Activate the cover feature. If true, it will load from _coverpage.md
      coverpage: true,
      // Active navbar
      loadNavbar: false,

      search: 'auto', // default

      search: [],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Rechercher',

        // Localization
        placeholder: {
          '/': 'Rechercher',
        },

        noData: 'Pas de résultats !',

        // Localization
        noData: {
          '/': 'Pas de résultats',
        },

        // Headline depth, 1 - 6
        depth: 4,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: [''],

        // You can provide a regexp to match prefixes. In this case,
        // the matching substring will be used to identify the index
        //pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
      },

      // Mermaid plugin
      mermaidConfig: {
        querySelector: ".mermaid"
      },

      // Tabs plugins
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      // Footer plugin
      footer: {
        copy: '<span>Acme &copy; 2024</span>',
        auth: 'by Seb73701',
        pre: '<hr/>',
        style: 'text-align: center;',
        class: 'className',
      },
      // docsify-updated plugin
      timeUpdater: {
        //text: ">Last update time: {docsify-updated}",
        text: "<div align='left' width='200px' style='color:gray;font-size:12px;padding-top:20px;'>Modified @ {docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },

      darklightTheme: {
        defaultTheme : 'dark',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Add a simple Click to copy button to all preformatted code blocks -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
